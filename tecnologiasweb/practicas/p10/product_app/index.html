<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>ProductApp</title>
  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" />

  <style>
    .error-message {
      color: rgba(155, 31, 31, 0.952);
      font-size: 15px;
      display: none;
      /* Oculta el mensaje de error inicialmente */
    }

    /* Estilo para campos válidos */
    .valid {
      border: 2px solid green;
    }

    /* Estilo para campos no válidos */
    .invalid {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <!-- BARRA DE NAVEGACIÓN  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=".">ProductApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="search" id="search" type="search"
          placeholder="ID, marca o descripción" aria-label="Search" />
        <button class="btn btn-success my-2 my-sm-0" type="submit">
          Buscar
        </button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row p-4">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
            <form id="product-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required />
                    <span id="nombreError" class="error-message"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="precio" placeholder="Precio" required />
                    <span id="precioError" class="error-message"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="unidades" placeholder="Unidades" required />
                    <span id="unidadesError" class="error-message"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="text" id="modelo" placeholder="Modelo" required />
                    <span id="modeloError" class="error-message"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="text" id="marca" placeholder="Marca" required />
                    <span id="marcaError" class="error-message"></span>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" id="imagen" placeholder="img/ejemplo.png" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" type="text" id="detalles" cols="40" rows="5"
                      placeholder="Detalles del producto"></textarea>
                    <span id="detallesError" class="error-message"></span>
                  </div>
                </div>
              </div>
              <input type="hidden" id="product_Id" />
              <button class="btn btn-primary btn-block text-center" type="submit">
                Agregar Producto
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- TABLA  -->
      <div class="col-md-7">
        <div class="card my-4 d-none" id="product-result">
          <div class="card-body">
            <!-- RESULTADO -->
            <ul id="container"></ul>
          </div>
        </div>

        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripción</td>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Lógica del Frontend -->
  <script src="app.js"></script>
</body>

</html>
